{% block basecontent %}

<h2><a href='{{url_for(folder)}}'>{{folder.title}}</a></h2>

<div class="row">
    <div class="span6">
    {% if children %}
        <p>Pages in this folder:</p>
        {% for c in children %}
            <a href="{{url_for(c)}}">{{c.title}}</a>
        {% endfor %}
    {% endif %}
    </div>
    <div class="span3">
        <a href="{{url_for(folder, 'newpage')}}">Add a Page</a></b> &nbsp;
        <a href="{{url_for(folder, 'newfolder')}}">Add a Folder</a></b>
    </div>
</div>

{% endblock %}
